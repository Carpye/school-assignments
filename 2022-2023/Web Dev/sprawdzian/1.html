<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dane = ['Kacper', 'KozÅ‚owski', 16, 168]
        console.log(dane.length);
        document.body.innerHTML += dane.map(element =>{
            if (!isNaN(element)){
                return `<span style="color: orange">${element}</span>`
            } else if (isNaN(element)){
                return `<span style="color: lightblue">${element}</span>`
            }
        })
        .join(' ')
    </script>
