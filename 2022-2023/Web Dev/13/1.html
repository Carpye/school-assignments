<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="div1"></div>
    <div class="div2"></div>
    
    <script>
        const text = "Twórcą języka JavaScript (w skrócie JS) – jest Brendan Eich.";
        document.querySelector(".div1").innerHTML = `<h3>${text}</h3>`;
        document.querySelector(".div2").innerHTML = text.length;
    </script>
</body>
</html>

<!-- Do zmiennej przypisz wartość "Twórcą języka JavaScript (w skrócie JS) – jest Brendan Eich.". Tekst wypisz do div-a i umieść w znaczniku <h3>. Pod tekstem w kolejnym div-ie wypisz długość tekstu (ilość znaków) np. 50 znaków.

POMOC:
W zadaniu zastosuj metodę .length. Metoda zwraca długość tekstu. Np. zapis tekst.length 
zwraca ilość znaków w tekście przypisanym do zmiennej tekst. -->
