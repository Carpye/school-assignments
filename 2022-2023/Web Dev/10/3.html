<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <input type="range" min="0" max="255" value="0">
    <div id="wynik">0</div>
    <script>
        const range = document.querySelector("input");
        const div = document.getElementById("wynik");
        range.addEventListener("input", function() {
            document.body.style.background = "rgb(" + range.value +",0,0)";
            div.innerHTML = range.value
        } )
    </script>
</body>
</html>

<!-- 
Utwórz stronę która ma czarne tło i zawiera suwak. Na suwaku można ustawić wartość od 0 do 255, domyślnie 0. Suwak ma umożliwiać zmianę składowej R, koloru tła strony. -->
