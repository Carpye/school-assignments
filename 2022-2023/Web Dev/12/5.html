<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    
    </style>
</head>
<body>
    <div id="div"></div>
    
    <script>
    

    const div = document.getElementById("div");
        
    const info_personal = ["Kacper Kozłowski", "Kajetan Pawlak","Krzysztof Godyń", "Misha Aksonov","Mikołaj Szlosowski"];
        
        let nazwiska = [];
        for(i in info_personal){
            nazwiska.push(info_personal[i].substr(info_personal[i].indexOf(" ")+1))
        }
        nazwiska.sort();
        const result = nazwiska.map(n => `<h3> ${n} </h3>`)
        div.innerHTML = result.join("");
        

        
    </script>
</body>
</html>

<!-- Dla tablicy z cw1 >  nazwiska osób z tablicy, wyświetl jako nagłówki 3 stopnia, które będą posortowane alfabetycznie.
