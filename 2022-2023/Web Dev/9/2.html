<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="regulamin"> Zapoznałem się z regulaminem
    <br>
    <script>
        const alertDiv = document.createElement('h2')
        alertDiv.innerText = 'Pamiętaj! Koniecznie przeczytaj nasz regulamin.'
        document.querySelector('input').addEventListener('change', (e) => e.target.checked ? document.body.appendChild(alertDiv) : document.body.removeChild(alertDiv))
            
    </script>
</body>
</html>
