<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h3></h3>
    <script>
        const oblicz = function(){
            let a = prompt("Podaj 1 bok");
            let b = prompt("Podaj 2 bok");
            if (a == null || a == "" || b == null || b == "") {
                alert("Nie podano boku");
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                if (isNaN(a) || isNaN(b)) {
                    alert("Nie podano liczby");
                } else {
                    document.querySelector('h3').innerHTML = "Pole prostokÄ…ta wynosi: " + a * b
                }
            }
        }
        oblicz()
    </script>
</body>
</html>
