<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h3></h3>
    <script>
        const oblicz = () => {
            let r = prompt("Podaj promień");
            if (r == null || r == "") {
                alert("Nie podano promienia");
            } else {
                r = parseFloat(r);
                if (isNaN(r)) {
                    alert("Nie podano liczby");
                } else {
                    document.querySelector('h3').innerHTML = "Pole koła o promieniu " + r + " wynosi " + Math.round(Math.PI * Math.pow(r, 2), 2)
                }
            }
        }
        oblicz()
    </script>
</body>
</html>
