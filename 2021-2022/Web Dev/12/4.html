<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="paragraf"></p>
    
    <script>
    

    const p = document.getElementById("paragraf");
        
        
        const tekst = "JavaScript, skryptowy oraz wieloparadygmatowy język programowania, stworzony przez firmę Netscape.";
        const tablica = tekst.split(" ");
        p.innerHTML = tablica.map(el => `<span>${el}</span>`).join(" ")
        
        
        

        
    </script>
</body>
</html>

<!-- Podany tekst: "JavaScript, skryptowy oraz wieloparadygmatowy język programowania, stworzony przez firmę Netscape." podziel na wyrazy, każdy wyraz wyświetl jako osobny element z żółtym tłem.
