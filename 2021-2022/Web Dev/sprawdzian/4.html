<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number">
    <button onclick="handleClick(document.querySelector('input').value)">Silnia</button>
    <div id="wynik"></div>
    <script>
        
        const handleClick = (number) => document.querySelector('#wynik').innerHTML = `Silnia liczby ${number} to ${factorial(number)}`;
        const factorial = num => !num ? 1 : num * factorial(num - 1)
    </script>
</body>
</html>
