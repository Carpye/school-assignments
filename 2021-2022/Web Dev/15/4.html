<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const arr = []
        function sumator(...params) {
            const div = document.querySelector('div')
            let wynik = 0
            params.forEach(item => {
                div.innerHTML += item+', '
                wynik += parseFloat(item)
            });
            div.innerHTML += '<br>' + wynik
            
        }
        for (let i = 0; i < 5; i++) {
            const num = prompt('Wpisz liczbę')
            parseFloat(num)
            if (num){
                arr.push(num)
            } else {
                alert('Nie wpisałeś liczby')
                i--
            }
            console.log(i);
        }
        sumator(...arr);
    </script>
</body>
</html>
