<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div1"></div>
<div class="div2"></div>


    <script>
        const text = "Twórcą języka JavaScript (w skrócie JS) – jest Brendan Eich.";
        document.querySelector(".div1").innerHTML = `<h3>${text}</h3>`;
        document.querySelector(".div2").innerHTML = `<h3>${text.toLocaleLowerCase()}</h3>`;

    </script>
</body>
</html>
 <!-- Tekst z cw1 wypisz do div-a i umieść w znaczniku <h3>. Ponownie wypisz tekst, tym razem do nowego div-a, ale ma się on składać tylko z małych liter.

POMOC:
Metoda toLocaleLowerCase() zamienia wszystkie litery w tekście na małe -->
