<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const text = "Twórcą języka JavaScript (w skrócie JS) – jest Brendan Eich.";
        document.querySelector("div").textContent = text.substr(4, 10);
    </script>
</body>
</html>
