<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number">
    <input type="submit" onclick="xd()">
    <div id="opis"></div>





    <script>
        const number = document.querySelector("input");
        const opis = document.querySelector("div");

        function xd(){
            if(number.value > 0) opis.innerHTML = "<h1>Liczba większa od zera.</h1>";
            else if(number.value == 0) opis.innerHTML = "<h1>Zero.</h1>";
            else opis.innerHTML = "<h1>Liczba ujemna.</h1>";
        }

    </script>
</body>
</html>

<!-- Pobierz od użytkownika liczbę. Jeśli będzie dodatnia w div-ie z id="opis" ma się wyświetlić tekst "Liczba większa od zera." napisany jako nagłówek 1 stopnia. Dla liczb ujemnych ma się pokazać tekst: "Liczba ujemna.". Dla zera ma się wyświetlać tekst " Zero.".
