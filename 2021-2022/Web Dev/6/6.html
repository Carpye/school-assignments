<input type="number">
    <button onclick="xd()">click</button>
    <script>
        function xd(){
            const number = document.querySelector("input").value;
            number === "" ? console.log("wpisz liczbę!!!") : !Number(number) ? console.log("Zero") : console.log("Liczba różna od zera");
        }
    </script>
</body>
</html>
