        const liczba = document.querySelector("input");
        const opis = document.querySelector("div");
        const submit = document.querySelector("input[type=submit]");

            (liczba.value > 0) ? opis.innerHTML = "<h1>Liczba jest dodatnia.</h1>" : opis.innerHTML = "<h1>Liczba jest ujemna lub równa zero.</h1>";
        }
    </script>
</body>
