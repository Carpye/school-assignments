<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wynik"></div>
    <script>
        const div = document.getElementById("wynik")
        const kodHTML = []
        for (let i = 1; i < 101; i++) {
            kodHTML.push(i)
        }
        div.innerHTML = kodHTML.join(", ")
    </script>
</body>
</html>
